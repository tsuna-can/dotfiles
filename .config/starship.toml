# ref:
# starship configuration reference: https://starship.rs/config/
# inspired by pure theme: https://github.com/sindresorhus/pure
# nerd font cheat sheet: https://www.nerdfonts.com/cheat-sheet
# Ayu Mirage color palette: https://github.com/ayu-theme/ayu-colors

# piece of Ayu Mirage color palette:
#     fg: #707A8C / #5CCFE6 / #73D0FF / #FFAD66 / #87D96C / #F27983 / #F28779 / #DFBFFF

format = """
$directory\
[](fg:#88C0D0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260)\
$kubernetes\
$fill\
[](fg:#1d2230)\
$cmd_duration\
$time\
\n$character
"""

add_newline = true

[fill]
symbol = ' '

[directory]
style = "fg:#2E3440 bg:#88C0D0 bold"
format = "[ $path ]($style)"
truncation_length = 10
truncate_to_repo = false
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[character]
format = "$symbol "
# \uf054: nf-fa-chevron_right
success_symbol = "[\uf054](#87D96C)"
# \uf00d: nf-fa-remove
error_symbol = "[\uf00d \uf054](#F28779)"

[cmd_duration]
style = "bg:#1d2230"
format = "[ $duration]($style)"
min_time = 0

[time]
disabled = false
time_format = "%T" 
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[kubernetes]
disabled = false
format = "[$symbol$context/$namespace]($style)"
style = "dimmed green"
symbol = " "

[[kubernetes.contexts]]
context_pattern = ".+prod.*"
style = "red"
symbol = ' 🚨 '

[[kubernetes.contexts]]
context_pattern = ".+stg.*"
context_alias = "stg"

[[kubernetes.contexts]]
context_pattern = ".+dev.*"
context_alias = "dev"

