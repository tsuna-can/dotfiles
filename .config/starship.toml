format = """
$directory\
$git_branch\
$kubernetes\
$fill\
$cmd_duration\
$time\
\n$character
"""

add_newline = true

[fill]
symbol = ' '

[directory]
style = "fg:#268bd2 bg:#073642 bold"
format = "[ $path ]($style)"
truncation_length = 1
truncate_to_repo = false
truncation_symbol = "â€¦/"

[git_branch]
symbol = "ï˜"
style = "fg:#b58900 bg:#073642"
format = "[ $symbol $branch ]($style)"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"

[cmd_duration]
style = "fg:#2aa198"
format = "[ ï“£ $duration ]($style)"
min_time = 0

[time]
disabled = false
time_format = "%T"
style = "fg:#859900"
format = "[ ïº $time ]($style)"

[kubernetes]
disabled = false
format = "[ $symbol$context/$namespace ]($style)"
style = "fg:#268bd2 bg:#073642"
symbol = ""

[[kubernetes.contexts]]
context_pattern = ".+prod.*"
context_alias = "PROD"
style = "fg:#dc322f"
symbol = 'ğŸš¨ '

[[kubernetes.contexts]]
context_pattern = ".+stg.*"
context_alias = "STG"
style = "fg:#6c71c4"

[[kubernetes.contexts]]
context_pattern = ".+dev.*"
context_alias = "DEV"
style = "fg:#2aa198"

